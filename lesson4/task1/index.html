<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <input type="email" placeholder="Email və ya telefon" />
    <input type="password" placeholder="Şifrə" />
    <button>Daxil Ol</button> <br />
    <h1>Application(Müraciət) Form</h1>
    <label for="NameInput">Ad Soyad:</label>
    <input id="NameInput" type="text" /> <br />
    <br />
    <label for="DateInput">Doğum tarixi:</label>
    <input id="DateInput" type="date" /> <br />
    <br />
    <fieldset>
      <legend>Cins</legend>
      <input id="inpBoy" type="radio" />
      <label for="inpBoy">Kişi</label>
      <input id="inpGirl" type="radio" />
      <label for="inpGirl">Qadın</label>
    </fieldset>
    <br />
    <label for="inpHeight">Boy:</label>
    <input id="inpHeight" type="number" />
    <label for="">sm</label> <br />
    <br />
    <label for="inpEyecolor">Göz rəngi:</label>
    <input id="inpEyecolor" type="color" /> <br />
    <br />
    <label for="selectPlace">Doğum yeri:</label>
    <select name="" id="selectPlace">
      <option value="">Azerbaijan</option>
      <option value="">Other</option>
    </select>
    <br />
    <br />
    <label for="inpPhoto">Foto:</label>
    <input id="inpPhoto" type="file" /> <br />
    <br />
    <fieldset>
      <legend>Xarici dil:</legend>
 <label for="Az">Az</label>
 <label for="En">En</label>
 <label for="Ru">Ru</label>
 <label for="Tr">Tr</label> <br>
      <input id="Az" type="checkbox" />
      <input id="En" type="checkbox" />
      <input id="Ru" type="checkbox" />
      <input id="Tr" type="checkbox" /> <br />
      <br />
      <input id="inpAzcheckbox" type="checkbox" />
      <label for="inpAzcheckbox">Az</label>
      <input id="inpEncheckbox" type="checkbox" />
      <label for="inpEncheckbox">En</label>
      <input id="inpRucheckbox" type="checkbox" />
      <label for="inpRucheckbox">Ru</label>
      <input id="inpTrcheckbox" type="checkbox" />
      <label for="inpTrcheckbox">Tr</label>
    </fieldset> <br>
    <label for="">Kefin necedir</label>
    <label for="">Pis gunde</label>
    <input type="range" />
    <label for="">BOMBA</label> <br />
    <br />
    <label for="TextAbout">Tercumeyi hal:</label> <br />
    <textarea name="" id="TextAbout" style="width: 300px; height: 150px"></textarea>
    <br />
    <br />
    <button>temizle</button>
    <button>Gonder</button>
  </body>
</html>
